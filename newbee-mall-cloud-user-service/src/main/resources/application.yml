server:
  port: 29000
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true

spring:
  application:
    # ????
    name: newbee-mall-cloud-user-service
  datasource:
    name: newbee-mall-cloud-user-datasource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/newbee_mall_cloud_user_db?useUnicode=true&serverTimezone=Asia/Shanghai&characterEncoding=utf8&autoReconnect=true&useSSL=false&allowMultiQueries=true
    username: root
    password: 123456
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 60000
      pool-name: hikariCP
      max-lifetime: 600000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        username: nacos
        password: nacos
mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml