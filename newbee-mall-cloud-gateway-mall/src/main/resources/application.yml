server:
  port: 29110
spring:
  application:
    name: newbee-mall-cloud-gateway-mall
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        username: nacos
        password: nacos
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-service-route
          uri: lb://newbee-mall-cloud-user-service
          order: 1
          predicates:
            - Path=/users/mall/**
  redis:
    database: 13
    host: 127.0.0.1
    port: 6379
    password:
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
    timeout: 5000
